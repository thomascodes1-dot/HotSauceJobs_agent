{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-6">Apply for {{ job.title }} at {{ job.company.name }}</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="cover_letter" class="block text-gray-700 text-sm font-bold mb-2">Cover Letter</label>
            <textarea name="cover_letter" id="cover_letter" rows="6" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-6">
            <label for="resume" class="block text-gray-700 text-sm font-bold mb-2">Resume (PDF only)</label>
            <input type="file" name="resume" id="resume" accept=".pdf" required
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Submit Application
            </button>
            <a href="{{ url_for('main.job_details', job_id=job.id) }}"
                class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
