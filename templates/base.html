<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white">
        <nav class="container mx-auto p-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">Job Board</a>
                <form action="{{ url_for('main.search') }}" method="GET" class="flex">
                    <input type="text" name="q" placeholder="Search jobs..." class="px-4 py-2 rounded-l-lg text-gray-800">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-400">Search</button>
                </form>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto mt-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 mt-8">
        <div class="container mx-auto p-4 text-center text-gray-600">
            &copy; 2024 Job Board. All rights reserved.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
