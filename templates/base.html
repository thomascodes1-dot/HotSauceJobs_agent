<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <style>
        /* Existing styles */

        /* Dark mode styles */
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .dark-mode .card {
            background-color: #2d3748;
        }

        .dark-mode .btn-primary {
            background-image: linear-gradient(to right, #4299e1, #2b6cb0);
        }

        .dark-mode .btn-secondary {
            background-image: linear-gradient(to right, #ed8936, #dd6b20);
        }

        .dark-mode .input-field {
            background-color: #2d3748;
            color: #e2e8f0;
        }

        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
        }

        .loading-spinner.hidden {
            display: none;
        }

        /* Responsive design improvements */
        @media (max-width: 640px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="sticky-header text-white shadow-md">
        <nav class="container mx-auto p-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <a href="/" class="text-2xl font-bold mb-4 md:mb-0">Job Board</a>
                <div class="flex flex-col md:flex-row items-center">
                    <!-- Existing navigation items -->
                    <div class="ml-4 flex items-center">
                        <label for="darkModeToggle" class="mr-2 text-sm">Dark Mode</label>
                        <input type="checkbox" id="darkModeToggle" class="hidden">
                        <div class="w-10 h-6 bg-gray-300 rounded-full p-1 cursor-pointer">
                            <div class="w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-in-out" id="darkModeIndicator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Existing content -->

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
