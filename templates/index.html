{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Companies</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for company in companies %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">{{ company.name }}</h2>
        <p class="text-gray-600 mb-4">{{ company.description }}</p>
        <a href="{{ url_for('main.company', company_id=company.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-400">View Jobs</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
