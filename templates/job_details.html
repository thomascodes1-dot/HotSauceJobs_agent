{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6">{{ job.title }}</h1>
    <h2 class="text-2xl font-semibold mb-4">{{ job.company.name }}</h2>
    
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h3 class="text-xl font-semibold mb-2">Job Description</h3>
        <p class="text-gray-700 mb-4">{{ job.description }}</p>
        
        <h3 class="text-xl font-semibold mb-2">Requirements</h3>
        <p class="text-gray-700 mb-4">{{ job.requirements }}</p>
    </div>
</div>
{% endblock %}
