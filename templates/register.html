{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md card">
    <h2 class="text-3xl font-bold mb-6 text-center text-primary-color">Register</h2>
    <form method="POST" action="{{ url_for('main.register') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-primary-color input-field">
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-primary-color input-field">
        </div>
        <div class="flex items-center">
            <input type="checkbox" name="is_employer" id="is_employer" class="form-checkbox h-5 w-5 text-primary-color">
            <label for="is_employer" class="ml-2 text-gray-700">Register as an employer</label>
        </div>
        <button type="submit" class="w-full btn-primary">
            <i class="fas fa-user-plus mr-2"></i>Register
        </button>
    </form>
    <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account? <a href="{{ url_for('main.login') }}" class="text-primary-color hover:underline">Login here</a></p>
    </div>
</div>
{% endblock %}
